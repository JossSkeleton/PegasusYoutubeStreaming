<!DOCTYPE html>
<html>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <script>
	//function that allows us to send parameters in the page URL
	function GetURLParameter(sParam)
	{
		var sPageURL = window.location.search.substring(1);
		var sURLVariables = sPageURL.split('&');
		for (var i = 0; i < sURLVariables.length; i++) 
		{
			var sParameterName = sURLVariables[i].split('=');
			if (sParameterName[0] == sParam) 
			{
				return sParameterName[1];
			}
		}
	}
	
    //This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    //This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady()
	{
        player = new YT.Player('player',
		{
          height: '200',
          width: '200',
          videoId: GetURLParameter('videoCode'),
		playerVars:
			{ 
				'autoplay':1,
				'mute':1
			},
          events:
		  {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
    }
	
    //The API will call this function when the video player is ready.
	//immediately play the video
    function onPlayerReady(event)
	{
		event.target.playVideo();
    }
	
    //  The API calls this function when the player's state changes.
    //    The function indicates that when playing a video (state=1),
    //    the player should play for six seconds and then stop.
	
    var done = false;
    function onPlayerStateChange(event)
	{
        if (event.data == YT.PlayerState.PLAYING && !done)
		{
			setTimeout(unMuteVideo, 5000);
			//pauseVideo();
			done = true;
        }
    }
	
    function stopVideo()
	{
        player.stopVideo();
    }
	
	function loadAndPlayVideo(videoId, startSeconds)
	{
		player.loadVideoById(videoId, startSeconds);
	}
	
	function cueVideo(videoId, startSeconds)
	{
		player.cueVideoById(videoId, startSeconds);
	}
	
	function playVideoFromStartSeconds(startSeconds)
	{
		player.seekTo(startSeconds);
		playVideo();
	}
	
	function playVideo()
	{
        player.playVideo();
    }
	
	function pauseVideo()
	{
        player.pauseVideo();
    }
	    
	    function unMuteVideo()
	    {
		    player.unMute();
	    }
	
    </script>
  </body>

</html>
